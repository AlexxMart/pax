  safety_planning:
    title: 'Planeación Segura'
    text: "Aunque no puedas controlar el uso de la violencia por parte de un abusador, puedes planificar cómo responder ante futuros incidentes abusivos o violentos, prepararse para la posibilidad de que ocurra un incidente y planificar cómo llegar a un lugar seguro. Es su decisión cuando le dice a otras personas que ha sido víctima de abuso o que todavía está en riesgo. Los amigos, familiares y compañeros de trabajo pueden ayudarlo con su plan de seguridad si están conscientes de la situación y desean ayudar."
    questions_header: 'Pregúntate las siguientes preguntas:'
    list:
      a: 'Cuando tenga que hablar con el abusador, puedo ____________________.'
      b: 'Cuando hablo por teléfono con el abusador, puedo ____________________.'
      c: 'Puedo inventar una "palabra clave" para mi familia, compañeros de trabajo, amigos y consejeros para que sepan cuándo pedir ayuda. Mi palabra clave es ____________________.'
      d: 'Cuando sienta que se avecina una pelea, trataré de trasladarme a un lugar con el menor riesgo de lastimarme, como ____________________ (en la oficina), ____________________ (en casa) o ____________________ (en público).'
      e: 'Puedo decirle a mi familia, compañeros de trabajo, jefe, consejero o un amigo sobre mi situación. Me siento segura contandole a ____________________.'
      f: 'Puedo filtrar mis llamadas, mensajes de texto, correos electrónicos y visitantes. Tengo derecho a no recibir llamadas telefónicas, mensajes de texto o correos electrónicos que me acosan. Puedo pedirles a amigos familiares o compañeros de trabajo que me ayuden a controlar mis contactos. Puedo pedirles ayuda a estas personas: ____________________.'
      g:
        main: 'Puedo llamar a cualquiera de las siguientes personas para obtener ayuda o apoyo si es necesario y pedirles que llamen a la policía si ven que el abusador me está acosando.'
        sub_list:
