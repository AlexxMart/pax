      title: 'ACCESO A LOS RECURSOS'
      text: 'Cuando estás en crisis, es muy difícil buscar ayuda, tomar decisiones y cuidar de ti mismo y de los demás. Un defensor, a través de su programa local de violencia doméstica, puede ayudar de muchas maneras. Pueden identificar recursos en la comunidad que de otra manera podrían no ser vistos (como iglesias e individuos que servirán de apoyo). Puede comenzar el contacto con un proveedor de servicios y facilitar el proceso. También pueden dar apoyo y aliento. En estos momentos en que los presupuestos son limitados, es importante tener una perspectiva "fuera de la caja". Es muy probable que también haya otros que busquen lo que usted está tratando de encontrar. Por ejemplo, si necesita cuidado de niños y no puede encontrar ayuda financiera, busque otros padres que también necesiten cuidado de niños y ponganse de acuerdo para ayudar el uno al otro cuidando a los niños.'
    guidelines:
      title: 'Algunas pautas útiles para tener en cuenta al encontrar apoyo:'
      list:
        a: 'Si no se siente cómodo con la persona con la que está trabajando, solicite otro defensor o consejero, o intente encontrar otro programa de violencia doméstica.'
        b: "Tenga a mano documentos esenciales cuando vaya a una cita: certificados de nacimiento, identificación con foto, licencia de conducir, pasaporte y facturas de servicios públicos (para mostrar la residencia). Conozca qué documentos necesitará con anticipación."
        c: "Realice sus llamadas desde un lugar donde pueda entablar una conversación y resuelva las posibles interrupciones antes de tiempo (por ejemplo, pida a los pequeños que tomen una siesta o llamen cuando los niños juegan en casa de un vecino)."
        d: 'Sea paciente, hable claramente y no le dé su historia a la persona que atiende el teléfono o a la primera persona de contacto. Lo más probable es que tenga que contar su historia nuevamente a la persona calificada para ayudarlo. En su lugar, brinde información clara y específica sobre lo que necesita (por ejemplo, "Necesito un abogado de derecho de familia para un caso de custodia de menores y soy víctima de violencia doméstica"). Luego, permita que el proveedor de servicios le solicite la información que necesitan para calificar para los servicios. De ser posible, solicite a un defensor que inicie el contacto con el proveedor de servicios recomendado.'
